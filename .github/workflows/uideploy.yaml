name: Upload Website

on:
  push:
    branches:
    - master

jobs:
  update-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update workflow YAML
        run: touch .github/workflows/create.yaml
        
   

      - name: Set Git config
        run: |
          git config --global user.name "chandramouli-kc"
          git config --global user.email "kcmouli3s@gmail.com"

      - name: Make changes to workflow file
        run: |
          echo "# Auto-generated workflow" >> .github/workflows/create.yaml
          git add .github/workflows/update-repo.yaml
          git commit -m "Update update-repo.yaml" || echo "No changes to commit"

      - name: Push changes using PAT
        env:
          PAT_TOKEN: ${{ secrets.CLASSIC_PAT }}
        run: |
          git config --global user.name "chandramouli-kc"
          git config --global user.email "kcmouli3s@gmail.com"
          git remote set-url origin https://${CLASSIC_PAT}@github.com/chandramouli-kc/github-actions.git
          git add .
          git commit -m "create new yaml file"
          git push origin master
